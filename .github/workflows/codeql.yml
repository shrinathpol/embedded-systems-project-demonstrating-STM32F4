#code

name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 18 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # STEP 1: Set up Python (Required for PlatformIO)
    - name: Set up Python
      if: matrix.build-mode == 'manual'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # STEP 2: Install PlatformIO Core
    - name: Install PlatformIO
      if: matrix.build-mode == 'manual'
      run: |
        python -m pip install --upgrade pip
        pip install -U platformio

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # STEP 3: Build using PlatformIO
    # CodeQL will "listen" to the compiler calls made by pio run
    - name: Build PlatformIO Project
      if: matrix.build-mode == 'manual'
      run: |
        # PlatformIO will automatically download the STM32 toolchains here
        pio run

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
